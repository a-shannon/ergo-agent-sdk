version: 2

build:
  os: ubuntu-24.04
  tools:
    python: "3.11"
  jobs:
    build:
      html:
        - python -m pip install -e ".[dev]"
        - python -m pip install mkdocs-material "mkdocs<2.0" mkdocstrings[python] pymdown-extensions
        - python -m mkdocs build

mkdocs:
  configuration: mkdocs.yml
