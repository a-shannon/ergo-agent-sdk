name: Publish to PyPI

on:
  push:
    tags:
      - "v*"  # Triggers on version tags like v0.5.0

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for trusted publishing

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: pip install build

      - name: Verify version matches tag
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          PKG_VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "❌ Tag version ($TAG_VERSION) does not match pyproject.toml version ($PKG_VERSION)"
            exit 1
          fi
          echo "✅ Version $TAG_VERSION matches"

      - name: Run tests before publishing
        run: |
          pip install uv
          uv pip install -e ".[dev]" --system
          pytest tests/unit/ -q

      - name: Check for blocked names (final safety net)
        run: |
          BLOCKED='(\$CASH|\$MDD|[^a-zA-Z]Midday[^a-zA-Z]|Ergo Cash|CashV[0-9])'
          if grep -rEi "$BLOCKED" src/ --include='*.py' 2>/dev/null | grep -v 'CASH.v3.second.generator.H.0'; then
            echo "❌ ABORT: Project-specific names in source code!"
            exit 1
          fi

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # Uses trusted publishing — configure at pypi.org/manage/project/ergo-agent-sdk/settings/publishing/
