name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,all]" || pip install -e ".[dev,all]" --no-deps && pip install httpx pydantic typing_extensions mnemonic
          # Verify ruff is available
          ruff --version

      - name: Lint with ruff
        run: ruff check src/ tests/

      - name: Run unit tests (no network)
        run: pytest tests/unit/ -v --tb=short

      - name: Check for blocked project names
        run: |
          BLOCKED='(\$CASH|\$MDD|[^a-zA-Z]Midday[^a-zA-Z]|Ergo Cash|CashV[0-9]|CashPool|MiddayPool|MiddayNote|MiddayClient)'
          if grep -rEi "$BLOCKED" src/ tests/ docs/ examples/ --include='*.py' --include='*.md' --include='*.yml' 2>/dev/null | grep -v 'CASH.v3.second.generator.H.0' | grep -v '_cleanup'; then
            echo "❌ Project-specific names found in SDK source!"
            echo "The SDK must remain generic. See .agent/context.md for naming rules."
            exit 1
          fi
          echo "✅ No project-specific names found"

  integration:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: test
    continue-on-error: true  # Live API tests may timeout; don't block CI

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,all]" || pip install -e ".[dev,all]" --no-deps && pip install httpx pydantic typing_extensions mnemonic

      - name: Run integration tests (live testnet API)
        run: pytest tests/integration/ -v --tb=short
        env:
          ERGO_API_URL: https://api.ergoplatform.com
          ERGO_TEST_ADDRESS: ${{ secrets.ERGO_TEST_ADDRESS }}

  docs:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install docs dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[docs]"

      - name: Build docs
        run: mkdocs build

